<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>在线走迷宫游戏</title>
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="teal lighten-4">
  <div class="container center-align">
    <div class="row"></div>
    <div class="row"></div>

    <div class="row">
      <div class="maze">
        <!-- 迷宫地图 -->
        <canvas id="maze-map" class="z-depth-5"></canvas>
        <!-- 小球 -->
        <div id="maze-ball" class="orange accent-4"></div>
      </div>
    </div>

    <div class="row center-align">
      <!-- 控制面板 -->
      <div class="control teal col s12 m6 offset-m3 card-panel z-depth-3 row">
        <!-- 地图尺寸 -->
        <div class="row valign-wrapper" style="margin-bottom: 0;">
          <div class="col s5">
            <p class="teal-text text-lighten-5">地图大小：</p>
          </div>
          <div class="range-field col s7">
            <input type="range" class="maze-size teal lighten-2" value="31" min="31" max="101" step="2" />
          </div>
        </div>
        <!-- 游戏难度 -->
        <div class="row input-field teal lighten-1" style="margin-top: 0;">
          <div class="col s5">
            <p class="teal-text text-lighten-5">游戏难度：</p>
          </div>
          <div class="col s7">
            <select class="game-level">
              <option value="0" selected>简单</option>
              <option value="1">困难</option>
              <option value="2">复杂</option>
            </select>
          </div>
        </div>
        <!-- 游戏控制 -->
        <div class="row">
          <div class="col s6">
            <button class="start-game btn waves-effect waves-light
						teal-text text-lighten-5" onclick="startGame()">开始游戏</button>
          </div>
          <div class="col s6">
            <button class="btn waves-effect offset-m3 waves-light
						teal-text text-lighten-5" onclick="restartGame()">重新开始</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 彩蛋 -->
    <div class="row">
      <a class="waves-effect waves-light btn modal-trigger" href="#modal-surprise">Modal</a>
      <div id="modal-surprise" class="modal">
        <div class="modal-content">
          <div class="fireworks"></div>
          <div class="surprise-msg">
            <h4 class="orange-text">恭喜通关</h4>
            <p>✨🎉🎉🎉✨</p>
            <p class="orange-text text-darken-4 center-align">
              <p>相信每一个能通关此难度的玩家</p>
              <p>内心都住着一个有趣的灵魂</p>
              <p>有着百折不挠的毅力，持之以恒的耐心</p>
              <p>希望未来的你，也能长此以往</p>
              <p>愿坚强和自信与你同在^_^</p>
            </p>
            <a href="#!" class="modal-close waves-effect
						waves-green btn-flat right red-text text-darken-3">关闭</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/materialize.min.js"></script>
  <script>
    M.AutoInit();
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {
        endingTop: '0'
      });
    });
  </script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.fireworks.js"></script>
  <script src="./js/maze.js"></script>
  <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole()
  </script> -->
</body>

</html>
