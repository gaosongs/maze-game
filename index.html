<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <style>
        #maze {
            border: 1px solid aqua;
            background: #eee;
        }
        .bg {
            position: relative;
            width: 200px;
            height: 200px;
            background: teal;
        }
        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
        }
    </style>
    <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
        if (navigator.userAgent.match(/Android/))
        var vConsole = new VConsole();
    </script>
    <script src="maze.js" defer></script>
</head>

<body>
    <canvas id="maze"></canvas>
    
    <p class="console"></p>
    
    <div class="bg">
        <div class="ball"></div>
    </div>
</body>

</html>
