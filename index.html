<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/materialize.min.js" defer></script>
    <script src="./js/materialize-init.js" defer></script>
    <script src="./js/maze.js" defer></script>
</head>

<body class="blue lighten-4">
    <div class="container center-align">
        <div class="row"></div>
        <div class="row">
            <div class="maze">
                <canvas id="maze-map"></canvas>
                <div id="maze-ball"></div>
            </div>
        </div>
        <div class="row center-align">
            <div class="control teal col s12 m6 offset-m3 center-align z-depth-3">
                <div class="row"></div>
                <button class="btn waves-effect waves-light"
                    onclick="startGame()">开始游戏</button>
                <button class="btn waves-effect offset-m3 waves-light"
                    onclick="restartGame()">重新开始</button>
                <div class="row"></div>
            </div>
        </div>
    </div>
</body>

</html>
