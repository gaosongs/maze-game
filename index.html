<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <style>
        #maze {
            position: relative;
            margin-top: 2em;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        #maze-grid {
            position: absolute;
            left: 0;
            top: 0;
            background: black;
        }
        #ball {
            position: absolute;
            border-radius: 50%;
        }
    </style>
    <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
        if (navigator.userAgent.match(/Android/))
        var vConsole = new VConsole();
    </script>
    <script src="maze.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="maze">
            <canvas id="maze-grid"></canvas>
            <div id="ball"></div>
        </div>
        <button id="start-game">开始游戏</button>
    </div>
</body>

</html>
